<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIEC – Usuarios</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    /* Layout general */
    body { overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; background: #f0f5ff; }
    .main-content { flex: 1; margin-left: 250px; padding: 30px; }

    /* Slide menu */
    .slide-menu {
      height: 100%; width: 250px; position: fixed; top: 0; left: 0;
      background: #d9e2ef; color: #333; padding-top: 60px; overflow-y: auto; z-index: 1000;
    }
    .slide-menu a { display: block; padding: 12px 20px; text-decoration: none; color: #333; }
    .slide-menu a:hover, .slide-menu .dropdown-title:hover { background: #ccc; }
    .slide-menu .dropdown-title { padding: 12px 20px; font-weight: 600; cursor: pointer; }
    .submenu { display: none; padding-left: 20px; }

    /* Tarjetas */
    .card-sm { border-radius: 12px; box-shadow: 0 0 6px rgba(0,0,0,.1); }

    /* Footer */
    .footer {
      background: #4CAF50; color: #fff; text-align: center;
      padding: 10px 0; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 999;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .slide-menu { width: 0; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <nav id="slideMenu" class="slide-menu">
    <a href="Masterpage.html">Inicio</a>
    <a href="Empleados.html">Registro de Empleados</a>
    <a href="Equipos.html">Registro de Equipos</a>
    <div class="dropdown-title" onclick="toggleSubmenu('actasSubmenu')">Actas de Entrega</div>
    <div id="actasSubmenu" class="submenu">
      <a href="ActaEntrega.html">Acta de Entrega</a>
      <a href="ActaEntregaRenting.html">Renting</a>
      <a href="ActaEntregaPerifericos.html">Periféricos</a>
    </div>
    <div class="dropdown-title" onclick="toggleSubmenu('mantenimientosSubmenu')">Mantenimientos</div>
    <div id="mantenimientosSubmenu" class="submenu">
      <a href="Cronogramas.html">Cronograma</a>
    </div>
    <a href="Informes.html">Informes</a>
    <a href="Usuarios.html">Usuarios</a>
    <a href="Login.html" onclick="logout()">Salir</a>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="container">
      <div class="row">
        <!-- Formulario -->
        <div class="col-lg-4 mb-4">
          <div class="card card-sm p-3">
            <h4 class="mb-3">Nuevo Usuario</h4>
            <form id="userForm">
              <div class="form-group">
                <label for="nombreUsuario">Nombre del Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" required>
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required>
              </div>
              <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario</label>
                <select class="form-control" id="tipoUsuario" required>
                  <option value="">Seleccione un tipo de usuario</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Técnico">Técnico</option>
                  <option value="Invitado">Invitado</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Agregar</button>
            </form>
          </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="col-lg-8">
          <div class="card card-sm p-3">
            <h4 class="mb-3">Lista de Usuarios</h4>
            <div class="table-responsive">
              <table class="table table-bordered table-sm">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contraseña</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="userTableBody"><!-- Contenido dinámico --></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2024 SIEC WEB. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="usuarios.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('slideMenu');
      const main = document.querySelector('.main-content');
      if (menu.style.width === '250px') {
        menu.style.width = '0'; main.style.marginLeft = '0';
      } else {
        menu.style.width = '250px'; main.style.marginLeft = '250px';
      }
    }
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
    function logout() {
      localStorage.clear();
      location.href = 'Login.html';
    }
  </script>

  <script src="permission.js"></script>



</body>
</html>
